<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blynk操控</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        @media (max-width: 767px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 80%;
                margin: 10px 0;
            }

            #button1 {
                order: 1;
            }

            #button3 {
                order: 2;
            }

            #button2 {
                order: 3;
            }

            #button4 {
                order: 4;
            }
        }
    </style>
</head>
<body>
    <h1>Blynk操控</h1>
    <div class="button-container">
        <button id="button1" onclick="toggleButton(this, 'https://sgp1.blynk.cloud/external/api/update?token=zSOLEsDJdqG7SqFL0gvH5c3kvOIp_c8Q&v0=1')">鋁罐</button>
        <button id="button3" onclick="toggleButton(this, 'https://sgp1.blynk.cloud/external/api/update?token=zSOLEsDJdqG7SqFL0gvH5c3kvOIp_c8Q&v1=1')">寶特瓶</button>
        <button id="button2" onclick="toggleButton(this, 'https://sgp1.blynk.cloud/external/api/update?token=zSOLEsDJdqG7SqFL0gvH5c3kvOIp_c8Q&v2=1')">一般垃圾</button>
        <button id="button4" onclick="closeAll()">關閉</button>
    </div>

    <script>
        function toggleButton(button, url) {
            executeUrl(url);
            console.log(button.textContent + ' button clicked');
        }

        function executeUrl(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => console.log('URL executed:', url, 'Response:', data))
                .catch(error => console.error('Error executing URL:', error));
        }

        function closeAll() {
            executeUrl('https://sgp1.blynk.cloud/external/api/update?token=zSOLEsDJdqG7SqFL0gvH5c3kvOIp_c8Q&v0=0');
            executeUrl('https://sgp1.blynk.cloud/external/api/update?token=zSOLEsDJdqG7SqFL0gvH5c3kvOIp_c8Q&v1=0');
            executeUrl('https://sgp1.blynk.cloud/external/api/update?token=zSOLEsDJdqG7SqFL0gvH5c3kvOIp_c8Q&v2=0');
        }
    </script>
</body>
</html>
